<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智普AI · 仿豆包</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

body {
  background: #f7f8fa;
  color: #333;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* 顶部导航 */
.header {
  height: 60px;
  background: #fff;
  border-bottom: 1px solid #e5e6eb;
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 16px;
  font-weight: 500;
  color: #333;
}

/* 聊天主体 */
.chat-wrapper {
  flex: 1;
  max-width: 700px;
  width: 100%;
  margin: 0 auto;
  padding: 20px 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* 消息气泡 */
.message {
  display: flex;
  gap: 12px;
  max-width: 85%;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #fff;
  font-size: 14px;
}

.ai-avatar {
  background: #0066ff;
}

.user-avatar {
  background: #32c772;
}

.bubble {
  padding: 12px 16px;
  border-radius: 18px;
  line-height: 1.6;
  font-size: 15px;
  white-space: pre-wrap;
  word-break: break-word;
}

.ai-message {
  align-self: flex-start;
}

.ai-message .bubble {
  background: #fff;
  border: 1px solid #e5e6eb;
  border-top-left-radius: 4px;
}

.user-message {
  align-self: flex-end;
  flex-direction: row-reverse;
}

.user-message .bubble {
  background: #0066ff;
  color: #fff;
  border-top-right-radius: 4px;
}

/* 底部输入框 */
.footer {
  background: #fff;
  padding: 16px;
  border-top: 1px solid #e5e6eb;
}

.input-box {
  max-width: 700px;
  margin: 0 auto;
  display: flex;
  gap: 10px;
  align-items: flex-end;
}

#inputText {
  flex: 1;
  padding: 14px 16px;
  border: 1px solid #e5e6eb;
  border-radius: 24px;
  outline: none;
  font-size: 15px;
  resize: none;
  min-height: 48px;
  max-height: 120px;
}

#inputText:focus {
  border-color: #0066ff;
}

.btn {
  padding: 0 18px;
  height: 48px;
  border-radius: 24px;
  border: none;
  background: #0066ff;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
  flex-shrink: 0;
}

.btn-outline {
  background: transparent;
  color: #666;
  border: 1px solid #e5e6eb;
}

.btn-danger {
  background: #f53f3f;
}

.btn-group {
  display: flex;
  gap: 8px;
}

/* 滚动条 */
.chat-wrapper::-webkit-scrollbar {
  width: 4px;
}

.chat-wrapper::-webkit-scrollbar-thumb {
  background: #ddd;
  border-radius: 4px;
}
</style>
</head>

<body>
<div class="header">智普AI助手</div>

<div class="chat-wrapper" id="chatWrapper">
  <div class="message ai-message">
    <div class="avatar ai-avatar">AI</div>
    <div class="bubble" id="firstMsg">
      你好！我是人工智能助手智谱清言，很高兴见到你，欢迎问我任何问题。
    </div>
  </div>
</div>

<div class="footer">
  <div class="input-box">
    <textarea id="inputText" placeholder="请输入聊天内容..."></textarea>
    <div class="btn-group">
      <button class="btn" onclick="sendMsg()">发送</button>
      <button class="btn btn-outline" onclick="clearChat()">清屏</button>
      <button class="btn btn-danger" onclick="exitPage()">退出</button>
    </div>
  </div>
</div>

<script>
const chatWrapper = document.getElementById('chatWrapper');
const inputText = document.getElementById('inputText');
const api = "http://api.zhyunxi.com/api.php?api=51&key=929b5cb82433967cc2e8f57e4e2e75ea&text=";

// 发送消息
async function sendMsg() {
  let text = inputText.value.trim();
  if (!text) return;

  // 插入用户消息
  addMessage('user', text);
  inputText.value = '';

  alert("祈愿忆别离");

  try {
    let res = await fetch(api + encodeURIComponent(text));
    let txt = await res.text();

    let reply = txt.match(/"reply":"(.*?)"/)?.[1] || "获取回复失败";

    // 统一字符替换
    reply = reply
      .replace(/\\n/g, '\n')
      .replace(/\\"/g, '"')
      .replace(/\\r/g, '')
      .replace(/\\t/g, ' ')
      .replace(/\[name]/g, '')
      .replace(/\[cqname]/g, '');

    addMessage('ai', reply);

  } catch (e) {
    addMessage('ai', '请求失败：' + e.message);
  }
}

// 添加气泡
function addMessage(role, content) {
  const div = document.createElement('div');
  div.className = `message ${role}-message`;

  const avatarText = role === 'ai' ? 'AI' : '我';
  const avatarClass = role === 'ai' ? 'ai-avatar' : 'user-avatar';

  div.innerHTML = `
    <div class="avatar ${avatarClass}">${avatarText}</div>
    <div class="bubble">${content}</div>
  `;

  chatWrapper.appendChild(div);
  chatWrapper.scrollTop = chatWrapper.scrollHeight;
}

// 清屏
function clearChat() {
  chatWrapper.innerHTML = `
    <div class="message ai-message">
      <div class="avatar ai-avatar">AI</div>
      <div class="bubble">全部数据已为您清除</div>
    </div>
  `;
}

// 退出
function exitPage() {
  if (confirm("感谢使用，期待与您再次相见！")) {
    window.close();
  }
}

// 回车发送
inputText.addEventListener('keydown', function (e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMsg();
  }
});
</script>
</body>
</html>
